server {
	listen 127.0.0.1:9999;
	server_name saucisse;
    root ./www;
    autoindex off;
	location /
	{
        root ./www;
		methods GET POST;
		error_page ./www/error/404.html;
		autoindex off;
        index index.html;
        client_max_body_size 100m;
	}
    location /page
	{
        root ./;
		methods GET POST;
		error_page ./www/error/404.html;
		autoindex off;
        client_max_body_size 100m;
	}
	location /ls
	{
		methods GET POST;
		root ./www/page;
        autoindex on;
	}
	location /wrong
	{
		methods GET POST;
		root ./www;
		index test.html;
	}
    


}
